            <div id="contact_form" name="contact_form" class="" >

              <div class="row">
                <div class="col-sm-12">

                    <input name="form_name" class="form-control" type="text" placeholder="Enter Name" required="">
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="form-group">
                    <input name="form_email" class="form-control required email" type="email" placeholder="Enter Email">

                </div>
              </div>
                
              <div class="row">
                <div class="col-sm-6">

                </div>
                <div class="col-sm-6">

                </div>
              </div>

              <div class="form-group">
                <textarea name="form_message" class="form-control required" rows="5" placeholder="Enter Message"></textarea>
              </div>
              <div class="form-group">
                <input name="form_botcheck" class="form-control" type="hidden" value="" />
                <button type="submit" class="btn btn-flat btn-theme-colored text-uppercase-NO mt-10 mb-sm-30 border-left-theme-color-2-4px" data-loading-text="Please wait...">Send Your Message</button>
